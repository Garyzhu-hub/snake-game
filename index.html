<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        <div class="game-info">
            <div class="score">得分: <span id="score">0</span></div>
            <div class="high-score">最高分: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn">暂停</button>
            <button id="resetBtn">重新开始</button>
        </div>
        
        <!-- 移动端方向控制 -->
        <div class="mobile-controls">
            <div class="d-pad">
                <button id="upBtn" class="d-btn d-up">▲</button>
                <button id="leftBtn" class="d-btn d-left">◀</button>
                <button id="rightBtn" class="d-btn d-right">▶</button>
                <button id="downBtn" class="d-btn d-down">▼</button>
                <div class="d-center"></div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>游戏说明:</h3>
            <p>使用方向键控制蛇的移动</p>
            <p>吃到食物可以增长身体和得分</p>
            <p>避免撞到墙壁或自己的身体</p>
            <p>🎁 金色宝箱会随机出现，捡到后可增长两节身体</p>
            <p>💰 宝箱奖励50分，但存在时间有限，要及时收集</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
